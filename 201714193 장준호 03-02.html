<html>
<head>
	<meta charset="utf-8"/>
	<title>&lt;canvas&gt; 사용예</title>
	<script>
		function draw1() {
			var canvas = document.getElementById("canvas");
			if(canvas.getContext)	{
				var ctx = canvas.getContext("2d");

				ctx.moveTo(0,0);
				ctx.lineTo(200,100);
				ctx.stroke();

				ctx.moveTo(200,0);
				ctx.lineTo(0,100);
				ctx.stroke();
			}

		}
	</script>
</head>
<body onload="draw1();">
	<h1>&lt;canvas&gt; 사용예 (과제 #03-02)</h1>
	<canvas id="canvas" width="200" height="100"></canvas>
	<div style="background-color:#D3D1D1; height:50px">
		<p>웹프로그래밍2 과목. 장준호의 예제 공간입니다.</p>
	</div>
<body>

</html>
