<html>
<head>
	<meta charset="utf-8">
	<title>Table TAG 연습</title>
	<style>
		tr {text-align: center;}
		#a {width:100; height:100;}
		#b {width:50; height:50;}
		#c {width:25; width:25;}
	</style>
</head>
	<body>
		<h1>Table TAG 연습 (과제 #03-01)</h1>
		<table border="1" >
			<tr>
			<td id="a">1</td>
			<td id="a" colspan="3">2</td>
			</tr>

			<tr align="center">
			<td id="a" rowspan="3">3</td>
			<td id="b">4</td>
			<td id="b" colspan="2">5</td>
			</tr>

			<tr align="center">
			<td id="b" rowspan="2">6</td>
			<td id="c">7</td>
			<td id="c">8</td>
			</tr>

			<tr align="center">
			<td id="c">9</td>
			<td id="c">10</td>
			</tr>

		</table>
		<p>웹프로그래밍2 과목. 장준호의 예제 공간입니다.</p>
	</body>
</html>
